<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - PYMarket</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Create Account</h1>
          <p class="text-muted">Join PYMarket today</p>
        </div>

        <form id="signupForm">
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-input" placeholder="you@example.com" required />
          </div>

          <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-input" placeholder="Choose a username" required />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-input" placeholder="••••••••" required />
          </div>

          <div class="form-group">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-input" placeholder="••••••••" required />
          </div>

          <div class="form-group">
            <label for="role" class="form-label">Account Type</label>
            <select id="role" class="form-select" required>
              <option value="Buyer">Buyer</option>
              <option value="Vendor">Vendor</option>
            </select>
          </div>

          <div class="form-group" id="businessNameGroup" style="display: none">
            <label for="businessName" class="form-label">Business Name</label>
            <input type="text" id="businessName" class="form-input" placeholder="Your Business Name" />
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary" style="width: 100%">Create Account</button>
          </div>
        </form>

        <div class="auth-footer">
          <p>Already have an account? <a href="login.html">Sign in</a></p>
        </div>
      </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
      // Show/hide business name field based on role
      document.getElementById("role").addEventListener("change", function (e) {
        const businessNameGroup = document.getElementById("businessNameGroup")
        const businessNameInput = document.getElementById("businessName")

        if (e.target.value === "vendor") {
          businessNameGroup.style.display = "block"
          businessNameInput.required = true
        } else {
          businessNameGroup.style.display = "none"
          businessNameInput.required = false
        }
      })

      document.getElementById("signupForm").addEventListener("submit", async (e) => {
        e.preventDefault()

        const email = document.getElementById("email").value
        const username = document.getElementById("username").value
        const password = document.getElementById("password").value
        const confirmPassword = document.getElementById("confirmPassword").value
        const role = document.getElementById("role").value
        const businessName = document.getElementById("businessName").value

        const userData = {
          username: username,
          email: email,
          password: password,
          account_type: role
        }

        if (password !== confirmPassword) {
          alert("Passwords do not match!")
          return
        }

        if (role === "vendor" && !businessName) {
          alert("Business name is required for vendor accounts!")
          return
        }
        try{
          const response = await fetch('http://127.0.0.1:8000/auth/register/',
          {
            method: "POST",
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(userData)
          });

          if (!response.ok) throw new Error('Signup failed');
          const data = await response.json();

          saveTokens(data.refresh_token, data.access_token)
          window.location.href = "index.html"

        }catch (error) {
          console.log(error);
          alert('Error during signup')
        };

      });


      //   try {
      //     authManager.signup(email, password, role, businessName, username)
      //     alert("Account created successfully!")
      //     window.location.href = "/"
      //   } catch (error) {
      //     alert("Signup failed. Please try again.")
      //   }
      // });

      function saveTokens(access, refresh){
        localStorage.setItem('access_token', access);
        localStorage.setItem('refresh_token', refresh);
      };
    </script>
  </body>
</html>
